<html>
<head>
    <title>Promedio</title>
</head>
<body>

<script>
let numero_1;
let numero_2;
let resultado;

numero_1 = prompt("Pon un numero que quieras");
numero_2 = prompt("Pon otro numero para hacer media");

numero_1 = parseFloat(numero_1);
numero_2 = parseFloat(numero_2);

resultado = (numero_1 + numero_2) / 2;

alert("El resultado de la media es: " + resultado);

document.write("<h1>El resultado de la media es: " + resultado + "</h1>");
</script>

</body>
</html>
