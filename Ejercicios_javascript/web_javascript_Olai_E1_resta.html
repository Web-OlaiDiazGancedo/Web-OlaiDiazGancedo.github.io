<html>
<head>
<title>Resta</title>
<body>
<script>

//Variables
let minuendo;
let sustraendo;
let diferencia;
//Pido valores
minuendo=prompt("Pon un numero que quieras")
sustraendo=prompt("Pon otro numero que quieras restarle")

minuendo=parseFloat(minuendo)
;
sustraendo=parseFloat(sustraendo)
;

diferencia=minuendo-sustraendo

alert("El resultado de la resta es:"+ diferencia);

document.write("<h1>El resultado de la resta es:"+ diferencia+ "</h1>")




</script>
</body>

</head>
