<html>
<head>
    <title>Division</title>
</head>
<body>

<script>
let lado

lado = prompt("Pon un numero que quieras que sea lado");

lado = parseFloat(lado);


area = lado*lado

alert("El area del cuadrado es: " + area);

document.write("<h1>El area del cuadrado es: " + area+ "</h1>");
</script>

</body>
