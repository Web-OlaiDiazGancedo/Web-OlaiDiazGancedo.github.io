<html>
<head>
<title>Multiplicación</title>
<body>
<script>

let factor_1; 
let factor_2;
let producto;
factor_1=prompt("Pon un numero que quieras multiplicar")
factor_2=prompt("Pon otro numero que quieras multiplicar")

factor_1=parseFloat(factor_1)
;
factor_2=parseFloat(factor_2)
;

producto=factor_1*factor_2

alert("El resultado de la multplicación es:" + producto);

document.write("<h1>El resultado de la multplicación es:"+ producto "</h1>")




</script>
</body>

</head>
