<html>
<head>
    <title>Rectangulo</title>
</head>
<body>

<script>
let base
let altura

base = prompt("Pon un numero que quieras que sea la base");
altura = prompt("Pon un numero que quieras que sea la altura");

altura = parseFloat(altura);
base = parseFloat(base);


area = (base*altura)/2

alert("El area del triangulo es: " + area);

document.write("<h1>El area del triangulo es: " + area+ "</h1>");
</script>

</body>
</html>
