    <title>Circulo</title>
</head>
<body>

<script>
let radio


radio = prompt("Pon un numero que quieras que sea radio");


radio = parseFloat(radio);


area = radio * radio * 3.14159265358979

alert("El area del circulo es: " + area);

document.write("<h1>El area del circulo es: " + area+ "</h1>");
</script>
