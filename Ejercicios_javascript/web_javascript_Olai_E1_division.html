<!DOCTYPE html>
<html>
<head>
    <title>División</title>
</head>
<body>

<script>
let dividendo;
let divisor;
let cociente;

dividendo = prompt("Pon el dividendo");
divisor = prompt("Pon el divisor");

dividendo = parseFloat(dividendo);
divisor = parseFloat(divisor);

cociente = dividendo / divisor;

alert("El resultado de la división es: " + cociente);

document.write("<h1>El resultado de la división es: " + cociente + "</h1>");
</script>

</body>
</html>
