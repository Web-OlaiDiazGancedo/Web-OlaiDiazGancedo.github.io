<!DOCTYPE html>
<html>
<head>

</head>
<body>

<script>
let dividendo;
let divisor;
let cociente;

dividendo = prompt("Pon un numero que quieras");
divisor = prompt("Pon otro numero que quieras dividirle");

dividendo = parseFloat(dividendo);
divisor = parseFloat(divisor);

cociente = dividendo / divisor;

alert("El resultado de la division es: " + cociente);

document.write("<h1>El resultado de la division es: " + cociente + "</h1>");
</script>

</body>
</html>
