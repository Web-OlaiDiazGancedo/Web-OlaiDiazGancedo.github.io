<html>
<head>
    <title>Multiplicación</title>
</head>
<body>

<script>
let factor_1;
let factor_2;
let producto;

factor_1 = prompt("Pon un número que quieras multiplicar");
factor_2 = prompt("Pon otro número que quieras multiplicar");

factor_1 = parseFloat(factor_1);
factor_2 = parseFloat(factor_2);

producto = factor_1 * factor_2;

alert("El resultado de la multiplicación es: " + producto);

document.write("<h1>El resultado de la multiplicación es: " + producto + "</h1>");
</script>

</body>
</html>
