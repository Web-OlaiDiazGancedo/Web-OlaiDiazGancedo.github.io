<style>
* {
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background-color: rgb(245, 247, 250);
  margin: 0;
  padding: 0;
}

/* ===== ZONAS SEMÁNTICAS COMO CAJAS ===== */
header, nav, main, footer {
  max-width: 1000px;
  margin: 20px auto;
  background-color: rgb(255, 255, 255);
  border: 2px solid rgb(210, 220, 230);
  border-radius: 14px;
  padding: 16px;
}

/* Header: centrado y espaciado (sin imponer color, lo decidirán las clases si lo deseas) */
header h1 {
  text-align: center;
  margin: 0 0 10px 0;
}

/* Nav: que se lea limpio (sin fijar colores de títulos de grupo) */
nav h2 {
  margin: 0 0 10px 0;
  text-align: center;
}

nav ul {
  margin: 0;
  padding: 0 0 0 18px;
}

/* Enlaces del nav: un color neutro (no depende del grupo) */
nav a {
  color: rgb(27, 38, 59);
}

/* ===== SECCIONES DE GRUPO COMO “BLOQUES” ===== */
section {
  border: 2px dashed rgb(220, 226, 230);
  border-radius: 12px;
  padding: 14px;
  margin: 16px 0;
  background-color: rgb(250, 251, 252);
}

/* ===== TARJETAS (article) ===== */
article {
  border: 1px solid rgb(225, 230, 235);
  background-color: rgb(255, 255, 255);
  border-radius: 12px;
  padding: 14px;
  margin: 12px 0;
}

/* IMPORTANTE: aquí NO ponemos colores para h2/h3/p/strong.
   Los colores los controla CSS 3 con .titulo, .texto, .grupo-a, .grupo-b.
*/
/* ===== CLASES BASE ===== */
.titulo {
  text-align: center;
  color: rgb(27, 38, 59);
}

.texto {
  color: rgb(45, 55, 72);
}

.texto strong {
  color: rgb(231, 111, 81);
}

/* ===== MODIFICADORES DE GRUPO ===== */
.grupo-a .titulo { color: rgb(45, 106, 79); }
.grupo-a .texto  { color: rgb(27, 38, 59); }
.grupo-a .texto strong { color: rgb(10, 123, 131); }

.grupo-b .titulo { color: rgb(138, 43, 226); }
.grupo-b .texto  { color: rgb(38, 70, 83); }
.grupo-b .texto strong { color: rgb(244, 162, 97); }
</style>
<section id="grupo-a" class="grupo-a">
  <h2 class="titulo">Grupo A</h2>

  <article>
    <h3 class="titulo">Criatura A1</h3>
    <p class="texto">Descripción... <strong>rasgo</strong></p>
  </article>

  <article>
    <h3 class="titulo">Criatura A2</h3>
    <p class="texto">Descripción... <strong>rasgo</strong></p>
  </article>
</section>
<section id="grupo-b" class="grupo-b">
  <h2 class="titulo">Grupo B</h2>

  <article>
    <h3 class="titulo">Criatura B1</h3>
    <p class="texto">Descripción... <strong>rasgo</strong></p>
  </article>
</section>
